<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos aleatorios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Cats App</h1>
        <img id="icon" src="https://cdn-icons-png.flaticon.com/512/1893/1893495.png" alt="Cat icon">
    </header>


    <span id="error"></span>

    <section id="randomMichis">
        <h2>Random Cat</h2>

        <article id="randomCat">
            <div id="img1">
                <!-- <img id="img1" width="150" alt="Foto gatito aleatorio"> -->
                <button id="btn1" >
                    <img id="favorite-icon" src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="">
                </button>
            </div> 
        </article>



         
        <button id="aleatbutton">Recargar</button>
    </section>





    <section id="favoritesMichis">
        <h2>Michis favoritos</h2>
        <div id="favoritesCats">
    </section>
    
    <section id="uploadingMichi">
        <h2 id="newCatTitle">Sube la foto de tu michi</h2>
        <form id="uploadingForm">
            <input id="newFile" id="file" type="file" name="file">
            <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>


</html>
